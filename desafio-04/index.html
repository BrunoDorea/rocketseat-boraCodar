<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='./assets/favicon.png' type='image/png'>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- PHOSPOR ICONS -->
  <script src="https://unpkg.com/phosphor-icons"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat | Bruno Dórea</title>
  <!-- GOOGLE ANALYTICS -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-TJQ2XJZPTD");
  </script>
</head>

<body>
  <div id="app">
    <div id="top">
      <div id="user-info">
        <img
          src="http://github.com/maykbrito.png"
          alt="Foto de perfil do Mayk Brito"
        />

        <div id="user-status">
          <strong>Mayk Brito</strong>
          <div class="status">Online</div>
        </div>
      </div>
      <div id="close-chat">
        <i class="ph-x-fill"></i>
      </div>
    </div>
    <div id="messages">
      <div id="last-seen">Segunda-feira 11:30</div>

      <div class="messages">
        <div class="message">
          <div class="top">Mayk - 11:30</div>
          <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
        </div>
        <div class="message you">
          <div class="top">Você - 11:32</div>
          <div class="body">Sério? Me conta mais.</div>
        </div>
        <div class="message">
          <div class="top">Mayk - 11:34</div>
          <div class="body">
            E se a gente fizesse um chat moderno e responsivo em apenas uma
            semana?
          </div>
        </div>
        <div class="message you">
          <div class="top">Você - 11:36</div>
          <div class="body"><strong>#boraCodar! 🚀</strong></div>
        </div>
      </div>
    </div>
    <form id="bottom">
      <input type="text" placeholder="Digite sua mensagem" />
      <button>
        <i class="ph-paper-plane-right-fill"></i>
      </button>
    </form>
  </div>
</body>
</html>
