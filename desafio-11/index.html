<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- FAVICON -->
  <link rel='shortcut icon' href='./assets/favicon.png' type='image/png'>
  <!-- CSS -->
  <link rel='stylesheet' href='./css/style.css'>
  <!-- JAVASCRIPT -->
  <script src='./js/main.js' defer></script>
  <title>Login | Bruno Dórea</title>
  <!-- GOOGLE ANALYTICS -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-TJQ2XJZPTD");
  </script>
</head>

<body>
  <div id="page" class="flex">
    <div>
      <header>
        <img src="./assets/logo.svg" alt="" />
      </header>
      <main>
        <div class="headline">
          <h1>Acesse a plataforma</h1>
          <p>
            Faça login ou registre-se para começar a construir seus projetos
            ainda hoje.
          </p>
        </div>
        <form>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="input-wrapper">
            <div class="label-wrapper flex">
              <label for="password"> Senha </label>
              <a href="#"> Esqueceu a senha? </a>
            </div>

            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
            />

            <img
              onclick="togglePassword()"
              class="eye"
              src="./assets/eye-off.svg"
              alt=""
            />
            <img
              onclick="togglePassword()"
              class="eye hide"
              src="./assets/eye.svg"
              alt=""
            />
          </div>

          <button type="submit">Entrar</button>

          <div class="create-account">
            Ainda não tem uma conta?
            <a href="#"> Inscreva-se </a>
          </div>
        </form>
      </main>
    </div>
    <img src="./assets/bg.png" alt="" />
  </div>
</body>

</html>
