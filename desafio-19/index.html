<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
    <!-- PHOSPOR ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Uber | Bruno DÃ³rea</title>
    <!-- GOOGLE ANALYTICS -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-TJQ2XJZPTD");

  </head>
  <body>
    <div class="card flex">
      <div class="card-drag"></div>

      <div class="card-header">
        <h1>Encontre <span>Bruno</span> no local de partida</h1>
        <p>Chega em 3 minutos (800 metros)</p>
      </div>

      <div class="card-body flex">
        <div class="left flex">
          <div class="driver flex">
            <div class="driver-avatar">
              <img
                src="https://www.github.com/brunodorea.png"
                alt="imagem do motorista"
              />
            </div>
            <div class="driver-stars flex">
              <div class="star"><i class="ph-fill ph-star"></i></div>
              <strong>4.9</strong>
            </div>
            <div class="driver-name">Bruno H.</div>
          </div>
          <div class="car-image">
            <img src="./car.png" alt="imagem do carro" />
          </div>
        </div>
        <div class="right">
          <div class="car-plate">BCD0D19</div>
          <div class="car-model">Honda Civic Roxo</div>
        </div>
      </div>

      <div class="card-footer flex">
        <div class="input-wrapper flex">
          <label for="message">Enviar mensagem para Bruno...</label>
          <input
            type="text"
            id="message"
            placeholder="Enviar mensagem para Bruno..."
          />
        </div>
        <div class="phone">
          <i class="ph-fill ph-phone"></i>
        </div>
        <div class="shield">
          <i class="ph-fill ph-shield-plus"></i>
        </div>
      </div>
    </div>
  </body>
