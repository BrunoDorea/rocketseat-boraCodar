<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet"
    />
    <!-- PHOSPHOR ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Settings | Bruno Henrique</title>
  </head>
  <body>
    <main>
        <div class="card">
            <section class="avatar">
                <div><img src="./assets/avatar.png" alt="Avatar"></div>
                <div>
                    <h3>Bruno Henrique</h3>
                    <span>bruno@xpto.com</span>
                </div>
            </section>

            <hr>

            <label>Conta</label>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-user-circle"></i>
                        <p>Dados pessoais</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>

                <section>
                    <div>
                        <i class="ph ph-key"></i>
                        <p>Informações de login</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>
            </section>

            <hr>

            <label>Preferências</label>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-bell"></i>
                        <p>Preferencias</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>

                <section>
                    <div>
                        <i class="ph ph-person-arms-spread"></i>
                        <p>Acessibilidade</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>
            </section>

            <hr>

            <label>Privacidade</label>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-devices"></i>
                        <p>Aparelhos conectados</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>

                <section>
                    <div>
                        <i class="ph ph-user-switch"></i>
                        <p>Contas vinculadas</p>
                    </div>
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>
            </section>

            <hr>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-question"></i>
                        <p>Central de Ajuda</p>
                    </div>
                </section>

                <section>
                    <div>
                        <i class="ph ph-sign-out"></i> 
                        <p id="sign-out">Sair</p>
                    </div>
                </section>
            </section>

        </div>
    </main>
  </body>
</html>
