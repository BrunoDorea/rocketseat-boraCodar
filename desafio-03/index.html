    src="https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD"

<body>

    <h1>
      Teste os botões
    </h1>
    <p>
      Interaja com os botões e observe a mudança de aparência e de cursores
    </p>

  <div>
    <button class="primary">
      DEFAULT PRIMARY
    </button>

    <button class="primary" disabled>
      DEFAULT PRIMARY
    </button>
  
    <button class="primary loading">
      <i class="ph-circle-notch"></i>
      LOADING PRIMARY
    </button>
  
    <button class="primary movable">
      <i class="ph-list"></i>
      MOVABLE PRIMARY
    </button>
  </div>

  <div>
    <button class="secondary">
      DEFAULT SECONDARY
    </button>

    <button class="secondary" disabled>
      DEFAULT SECONDARY
    </button>

    <button class="secondary loading">
      <i class="ph-circle-notch"></i>
      LOADING SECONDARY
    </button>
  
    <button class="secondary movable">
      <i class="ph-list"></i>
      MOVABLE SECONDARY
    </button>
  </div>

  <div>
    <button class="tertiary">
      DEFAULT TERTIARY
    </button>

    <button class="tertiary" disabled>
      DEFAULT TERTIARY
    </button>

    <button class="tertiary loading">
      <i class="ph-circle-notch"></i>
      LOADING TERTIARY
    </button>
  
    <button class="tertiary movable">
      <i class="ph-list"></i>
      MOVABLE TERTIARY
    </button>
  </div>
