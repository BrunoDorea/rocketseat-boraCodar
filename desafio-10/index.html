<!DOCTYPE html>
<html lang='pt-br'>
  <head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- FAVICON -->
  <link rel='shortcut icon' href='../assets/favicon.png' type='image/png'>
  <!-- CSS -->
  <link rel='stylesheet' href='./css/style.css'>
  <!-- JAVASCRIPT -->
  <script src='./js/main.js' defer></script>
  <title>Clima Hoje | Bruno Dórea</title>
  <!-- GOOGLE ANALYTICS -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-TJQ2XJZPTD");
  </script>
</head>
  <body>
    <main>

      <section class="temperature-now">
        <div class="location">
          <img src="./assets/pin.svg" alt="icone de localização">
          <strong>Salvador, BA</strong>
        </div>

        <div class="temp">
          <div class="number">18
            <div class="maxmin">22º 
              <span>16º</span>
            </div>
          </div>
          <div class="celsius">ºC</div>
        </div>

        <div class="statistics">

          <div class="stats">
            <img src="./assets/temp-wind.svg" alt="">
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>

          <div class="stats">
            <img src="./assets/temp-humidity.svg" alt="">
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>

          <div class="stats">
            <img src="./assets/temp-rain.svg" alt="">
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>

        </div>
      </section>

      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/leaf.svg" alt="iconde de folha de árvore">
          Qualidade do Ar
        </h2>

        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">

          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          
          <div class="number">
            <p>2.1</p>
            <small>SO₂</small>
          </div>
          
          <div class="number">
            <p>12.9</p>
            <small>NO₂</small>
          </div>
          
          <div class="number">
            <p>1.4</p>
            <small>O₂</small>
          </div>
          
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
          
        </div>
      </section>

      <section class="sun-time">
        <h2 class="title">
          <img src="./assets/sun-time.svg" alt="icone do sol com um relógio dentro">
          Horário do Sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img src="./assets/sun-chart.svg" alt="imagem de um gráfico semi circulo com traços">
            </div>
            <time class="now">17:48</time>
          </div>
        </div>
        <div class="time">
          <time class="time-sunrise">06:00</time>
          <time class="time-sunset">18:52</time>
        </div>
      </section>

      <section class="week-weather">

        <div class="day">
          <h4 class="title">Amanhã</h4>
          <img src="./assets/weather-clouds.svg"/>
          <p class="maxmin">21º <span>16º</span></p>
        </div>

        <div class="day">
          <h4 class="title">Sexta</h4>
          <img src="./assets/weather-sun.svg"/>
          <p class="maxmin">21º <span>16º</span></p>
        </div>

        <div class="day">
          <h4 class="title">Sábado</h4>
          <img src="./assets/weather-rain.svg"/>
          <p class="maxmin">21º <span>16º</span></p>
        </div>

        <div class="day">
          <h4 class="title">Domingo</h4>
          <img src="./assets/weather-thunder.svg"/>
          <p class="maxmin">21º <span>16º</span></p>
        </div>

        <div class="day">
          <h4 class="title">Segunda</h4>
          <img src="./assets/weather-cloudy.svg"/>
          <p class="maxmin">21º <span>16º</span></p>
        </div>

      </section>

    </main>
  </body>
</html>
